            <!--**********FORMULARIO PARA CONTATO**********-->

            <form action="https://formsubmit.co/ravel.almeida2018@gmail.com" method="POST">
                <fieldset>
                    <legend>Entre em contato conosco</legend>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required placeholder="Digite seu nome completo" />
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="Digite um e-mail válido" />
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" id="phone" patter="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Digite seu telefone"/>
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message" rows="10" required
                        placeholder="Deixe aqui sua mensagem"></textarea>
                    <button type="submit" class="btn">Enviar</button>

                    <input type="hidden" name="_subject" value="Requerimento de contato" />
                    <input type="text" name="_honey" style="display:none"/>
                    <input type="hidden" name="_captcha" value="false"/>
                    <input type="hidden" name="_next" value="https://raveljalmeida.github.io/site_soesco/contato/obrigado.html" />
                </fieldset>
            </form>
